<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.shiksha.com/mediadata/images/1493199918phphZRvVM.jpeg'); /* Replace with your background image */
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center; /* Center vertically */
        }

        .banner {
    width: 100%;
    background-color: rgba(0, 0, 0, 0.8); /* Change to black with some transparency */
    color: white;
    text-align: center;
    padding: 15px 0;
    position: absolute; /* Fix the banner at the top */
    top: 0;
    left: 0;
    z-index: 1000; /* Ensure the banner is above other elements */
}


        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 300px; /* Fixed width for the container */
            margin-top: 70px; /* Space for the banner */
        }

        .logo img {
            max-width: 200px; /* Adjust as needed */
            margin-bottom: 20px; /* Space below the logo */
        }

        .button-container {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-container {
            display: none; /* Initially hide the form */
        }

        form {
            display: flex;
            flex-direction: column;
            margin: 20px 0;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Presidency University-Teacher Login</h1>
    </div>
    
    <div class="container">
        <div class="logo">
            <img src="https://i1.wp.com/www.admissionmba.in/wp-content/uploads/2016/10/Presidency-University.png?resize=660%2C599&ssl=1" alt="College Logo">
        </div>
        <div class="button-container">
            <button onclick="showLogin()">Login</button>
            <button onclick="showSignup()">Sign Up</button>
        </div>

        <div id="form-area">
            <div id="sign-in" class="form-container">
                <h2>Sign In</h2>
                <form onsubmit="handleLogin(event)">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div id="sign-up" class="form-container">
                <h2>Sign Up</h2>
                <form onsubmit="handleSignup(event)">
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('sign-in').style.display = 'block';
            document.getElementById('sign-up').style.display = 'none';
        }

        function showSignup() {
            document.getElementById('sign-in').style.display = 'none';
            document.getElementById('sign-up').style.display = 'block';
        }

        function handleLogin(event) {
            event.preventDefault();
            alert("Login successful!"); // Show success message
            window.location.href = 'dashboard.html'; // Redirect to dashboard
        }

        function handleSignup(event) {
            event.preventDefault();
            alert("Sign up successful!"); // Show success message
            window.location.href = 'dashboard.html'; // Redirect to dashboard
        }
    </script>
</body>
</html>
